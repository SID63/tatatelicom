<!DOCTYPE html>
<html lang="en-US" dir="ltr">

<head>
    <title>Add Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <style>
        body {
            padding: 20px;
        }

        h3 {
            margin-bottom: 20px;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button[type="submit"] {
            padding: 8px 16px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        a {
            display: block;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>Profile Form</h3>
        <a href="/" class="btn btn-secondary">Back</a>
        <form action="/add" method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" name="name" id="name" class="form-control" placeholder="First Name..." required>
            </div>
            <div class="mb-3">
                <label for="rollno" class="form-label">Roll No</label>
                <input type="text" name="rollno" id="rollno" class="form-control" placeholder="Roll No" required>
            </div>
            <div class="mb-3">
                <label for="class" class="form-label">Class</label>
                <input type="text" name="class" id="class" class="form-control" placeholder="Class" required>
            </div>
            <div class="mb-3">
                <label for="section" class="form-label">Section</label>
                <input type="text" name="section" id="section" class="form-control" placeholder="Section" required>
            </div>
            <div class="mb-3">
                <label for="class_teacher" class="form-label">Class Teacher</label>
                <input type="text" name="class_teacher" id="class_teacher" class="form-control" placeholder="Class Teacher" required>
            </div>
            <div class="mb-3">
                <label for="GPA" class="form-label">GPA</label>
                <input type="text" name="GPA" id="GPA" class="form-control" placeholder="GPA" required>
            </div>
            <div class="mb-3">
                <label for="Fee_status" class="form-label">Fee Status</label>
                <input type="text" name="Fee_status" id="Fee_status" class="form-control" placeholder="Fee Status" required>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
